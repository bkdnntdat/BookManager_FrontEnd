<div class="cont">
    <div class="form sign-in">
        <h2>Welcome back,</h2>
        <label>
      <span>Email</span>
      <div style="margin-top:30px">
      <input type="email" pInputText [(ngModel)]="email" placeholder="Email" class="ng-dirty ng-invalid"/>
        <div *ngIf="!email">
            <p-message severity="error" text="Email is required"></p-message>
        </div>
</div>
    </label>
        <label>
      <span>Your Password</span>
      <div>
        <input type="password" [(ngModel)]="password" placeholder="Password" required/>
        <div *ngIf="!password">
            <p-message severity="error" text="Password is required"></p-message>
        </div>
    </div>    
    </label>
        <p class="forgot-pass">Forgot password?</p>
        <button type="button" class="submit" (click)="sendRequestLogin()">Sign In</button>
        <button type="button" class="fb-btn">Connect with <span>facebook</span></button>
    </div>
    <div class="sub-cont">
        <div class="img">
            <div class="img__text m--up">
                <h2>New here?</h2>
                <p>Sign up and discover great amount of new opportunities!</p>
            </div>
            <div class="img__text m--in">
                <h2>One of us?</h2>
                <p>If you already has an account, just sign in. We've missed you!</p>
            </div>
            <!-- <div class="img__btn"> -->
            <a class="img__btn" (click)="signUp()">Sign Up</a>
            <span class="m--in">Sign In</span>
            <!-- </div> -->
        </div>
    </div>
</div>
