<p-table [value]="users">
    <ng-template pTemplate="header">
        <tr>
            <th>Email</th>
            <th>Role</th>
            <th>Enable</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
        <tr>
            <td><a routerLink="../profile/{{user.id}}">{{user.email}}</a></td>
            <td>{{user.role.name}}</td>
            <td>
                <p-inputSwitch [(ngModel)]="user.enabled" (click)="enableOrDisable(user)"></p-inputSwitch>
            </td>
        </tr>
    </ng-template>
</p-table>
