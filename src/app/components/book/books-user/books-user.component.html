<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<input type="text" pInputText [(ngModel)]="search" placeholder="Search" />
<button pButton type="submit" (click)="sendRequestSearch()" icon="pi pi-search" [disabled]="!search"></button>
<p-paginator [rows]="selectedItemsPerPage" [totalRecords]="sizeArray" [rowsPerPageOptions]="[5,10,20]" (onPageChange)="paginate($event)">
</p-paginator>
<p-dropdown [options]="sortBy" [(ngModel)]="selectedSortBy" (onChange)="paginate($event)"></p-dropdown>

<div *ngFor="let book of bookShows">
    <div class="card bg-light text-dark" style="margin-left: 50px; margin-right: 50px; margin-top: 20px">
        <div class="card-body">
            <a routerLink="../bookDetail/{{book.id}}">
                {{book.title}}
            </a>
            <div innerHtml="{{book.description | slice:0:300}}...">
            </div>
        </div>
    </div>
</div>
