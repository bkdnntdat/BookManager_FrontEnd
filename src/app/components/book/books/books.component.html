<input type="text" pInputText [(ngModel)]="search" placeholder="Search" />
<button pButton type="submit" (click)="sendRequestSearch()" icon="pi pi-search"></button>
<p-dropdown [options]="itemsPerPage" [(ngModel)]="selectedItemsPerPage" placeholder="{{selectedItemsPerPage}}"></p-dropdown>
<p>Selected Item Per Page: {{selectedItemsPerPage ? selectedItemsPerPage : 'none'}}</p>

<p-table [columns]="cols" [value]="books" dataKey="title" [paginator]="true" [rows]="selectedItemsPerPage">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th style="width: 3em"></th>
            <th *ngFor="let col of columns" [ngStyle]="{'display': col.display}" [pSortableColumn]="col.field">
                {{col.header}}
                <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-expanded="expanded" let-columns="columns">
        <tr>
            <td>
                <a href="#" [pRowToggler]="rowData">
                    <i [ngClass]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"></i>
                </a>
            </td>
            <td *ngFor="let col of columns" [ngStyle]="{'display': col.display}">
                <div *ngIf="col.header=='Title'; else show">
                    <a routerLink="../bookDetail/{{rowData.id}}">
                                {{rowData[col.field]}}    
                            </a>
                </div>
                <ng-template #show>
                    <div *ngIf="rowData[col.field]==null || rowData[col.field]==0 ; else showField">
                        <p style="text-align:center">-</p>
                    </div>
                    <ng-template #showField>
                        <div *ngIf="col.header!=='Created At' && col.header!=='Updated At'; else showTime">
                            <p style="text-align:center">{{rowData[col.field]}}</p>
                        </div>
                        <ng-template #showTime>
                            <p style="text-align:center">
                                <span>{{rowData[col.field] | timeAgo}}</span>
                            </p>
                        </ng-template>
                    </ng-template>
                </ng-template>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="rowexpansion" let-rowData let-columns="columns">
        <tr>
            <td [attr.colspan]="columns.length-1">
                <div innerHtml="{{rowData.description}}"></div>
            </td>
        </tr>
    </ng-template>
</p-table>
