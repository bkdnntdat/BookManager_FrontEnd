<span class="ui-float-label margin">
    <input [(ngModel)]="title" id="float-input" type="text" size="194"pInputText> 
    <label for="float-input">Title</label>
</span>

<span class="margin">
    <label class="color">Description</label>
    <p-editor [(ngModel)]="description" [style]="{'height':'320px'}"></p-editor>
</span>

<span class="ui-float-label margin">
        <input [(ngModel)]="author" id="float-input" type="text" size="194"pInputText> 
        <label for="float-input">Author</label>
</span>

<span class="ui-float-label margin">
        <input [(ngModel)]="year" id="float-input" type="text" size="194"pInputText> 
        <label for="float-input">Year</label>
</span>

<button pButton type="button" label="Post" class="ui-button-rounded ui-button-success margin" (click)="post()"></button>
